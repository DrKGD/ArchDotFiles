[bar/desk-top]
inherit = fonts color config

;; Position
bottom				= false 
width					= 100%
height				= 16pt 
offset-x			= 0pt
offset-y			= 0pt
fixed-center	= true

;; Monitor definition
monitor = DVI-I-1 
monitor-strict = true

;; Modules
modules-left		= gpu-nvidia cpu ddram
modules-center	= time
modules-right		= net/wired net/wireless date 
